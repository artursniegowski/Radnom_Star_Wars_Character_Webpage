<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - Random Character</title>

    <link rel="icon" type="image/png" href="./images/icons8-death-star-32.png">
    <link rel="stylesheet" href="base.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Star Wars - Random Character</h1>
        </div>
        <div class="sidebar-info">
            <h4>
                <div id="status">Status:</div>
            </h4>
            <div id="name" class="info-random-character">Name:</div>
            <div id="height" class="info-random-character">Height:</div>
            <div id="mass" class="info-random-character">Mass:</div>
            <div id="hair-color" class="info-random-character">Hair color:</div>
            <div id="skin-color" class="info-random-character">Skin color:</div>
            <div id="eye-color" class="info-random-character">Eye-color:</div>
            <div id="birth-year" class="info-random-character">Birth year:</div>
            <div id="gender" class="info-random-character">Gender:</div>

            <div class="button-generator-field">
                <span>Press the button to generate data of random Star Wars Character</span>
                <div>
                    <button id="myBt-Generator" class="button-generate" type="submit">GENERATE</button>
                </div>
            </div>

        </div>
        <div id="image-character" class="image-content">
            <iframe class="iframe-page" src="" title="Star-Wars-Character"></iframe>
        </div>
        <div class="footer">
            <h2>All rights reserved &copy;2022</h2>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
